<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>미니게임</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <img src="./assets/bg/bg1.png" alt="bg" id="bg1-img" class="asset-img">
  <img src="./assets/bg/bg2.png" alt="bg" id="bg2-img" class="asset-img">
  <img src="./assets/bg/bg3.png" alt="bg" id="bg3-img" class="asset-img">
  <img src="./assets/bg/wall.png" alt="wall" id="wall-img" class="asset-img">
  <img src="./assets/bg/bird.png" alt="wall" id="bird-img" class="asset-img">
  <img src="./assets/bg/coin.png" alt="wall" id="coin-img" class="asset-img">
  <main>
    <section class="ready-screen">
      <img src="./assets/title.png" class="title-img" />
      <img src="./assets/play.svg" class="play-img" />
    </section>
    <section class="finish-screen">
      <div class="distance">0m</div>
      <div class="coin">0 coin</div>
      <img src="./assets/replay.svg" class="replay-img">

    </section>
  </main>
  <canvas></canvas>
  <script type="module" src="./index.js"></script>
</body>

</html>
